<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTimer</title>
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    <div class="container">
        <div class="btn">
            <button class="start">start Timer</button>
            <button class="stop">stop Timer</button>
            <button class="reset">reset Timer</button>
        </div>
        <div class="timer">
            <span class="ratusan-1">0</span>
            <span class="ratusan-2">0</span>
            <span class="ratusan-3">0</span>:
            <span class="puluhan-1">0</span>
            <span class="puluhan-2">0</span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
